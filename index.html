<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>

  <body>
    <div
      class="d-flex min-vw-100 min-vh-100 justify-content-center align-items-center"
    >
      <section class="card blog-card d-flex align-items-center">
        <div
          class="d-flex justify-content-center align-items-center w-100 my-4 mx-4"
        >
          <img
            src="/assets/images/illustration-article.svg"
            alt=""
            width="90%"
            height="100%"
          />
        </div>
        <div class="card-content px-4 mb-4">
          <p class="card-content_tag">Learning</p>
          <p class="card-content_date">Published 21 Dec 2023</p>
          <p class="card-content_header">HTML & CSS foundations</p>
          <p class="card-content_text text-black-50">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-author d-flex">
            <div class="card-author_userImg"></div>
            <p class="card-author_authorName">Greg Hooper</p>
          </div>
        </div>
      </section>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
